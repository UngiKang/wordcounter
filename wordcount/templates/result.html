<div>
    <div style="width:50%; margin-right: auto; margin-left: auto; " >
        <div style="text-align: center;"> 
            <h1>당신은 {{total}}개 단어를 입력했습니다.</h1>

            <h2><a href="{%url 'home' %}">Home</a></h2>
        </div>
        <div>      
            <div style="width:50%; margin-right: auto; margin-left: auto; background-color: beige; border:1px solid black; padding:20px;">
                <h2>입력한 텍스트 : </h2>
                {{full}}
                <br>
                <br>
            </div>
            <div style="width:50%; margin-right: auto; margin-left: auto; background-color:blanchedalmond; border:1px solid black; padding:20px;">
                <h2>단어 카운트 </h2>
                <table style="text-align: left; width:100%; margin-right: auto; margin-left: auto;" border="1px;">
                    <th>
                        <h3>단어</h3>
                    </th>
                    <th><h3>개수</h3></th>
                    {% for k, v in dictionary %}
                        <tr>
                            <td>{{k}} </td> 
                            <td>{{v}} </td>
                        </tr>        
                    {% endfor %}
                </table>
                <br>
            </div>
        </div>      
    </div>    
</div>
